<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Openlayer Timeline Demo</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder,Number.isInteger"></script>
    <style>
      .map {
        width: 100%;
        height: 500px;
      }
    </style>
    <script type="module" crossorigin src="/assets/main.470e4879.js"></script>
    <link rel="modulepreload" href="/assets/vendor.09e853de.js">
    <link rel="stylesheet" href="/assets/main.74cc416d.css">
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <div id = "control">
      
      <div id="speed-control">        
        <label for="segments">Show base route:&nbsp;</label>
        <input type="checkbox" id="segments" checked />
        <label for="speed">
          speed:&nbsp;
          <input
          id="speed"
          type="range"
          min="10"
          max="500"
          step="10"
          value="150"
          />
        </label>
        <button id="start-animation">Start</button>
        <button id="tick">Tick</button>
        <br>

      </div>
    </div>
    <div>
      <div>
        <input type="checkbox" id="showTimeLine" />
        <label for="showTimeLine"  style=" margin-left: 0px" >Show Timeline of:&nbsp;</label>
        <!-- <label for="obj">Timeline of :&nbsp;</label> -->
        <select id="timeLineObj" disabled=true></select>
      </div>
      <div id="timeline" hidden=true></div>
    </div>
    
  </body>
</html>
